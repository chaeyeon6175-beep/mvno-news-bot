name: Daily News Clipping

on:
  schedule:
    # 한국 시간(KST) 오전 9시 = UTC 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

# 동일한 작업이 중복 실행될 경우 이전 작업을 취소함
concurrency:
  group: news-clipping
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Script
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_ID_MNO: ${{ secrets.DB_ID_MNO }}
          DB_ID_SUBSID: ${{ secrets.DB_ID_SUBSID }}
          DB_ID_FIN: ${{ secrets.DB_ID_FIN }}
          DB_ID_SMALL: ${{ secrets.DB_ID_SMALL }}
        # 파일명을 main.py로 저장했다면 아래 그대로 사용
        run: python main.py
