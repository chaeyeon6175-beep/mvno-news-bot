name: Daily News Clipping

on:
  schedule:
    # 매일 한국 시간 아침 9시 (UTC 00:00) 실행
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Clipping Script
        env:
          # Settings > Secrets에 등록한 이름과 일치해야 합니다
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_ID_MNO: ${{ secrets.DB_ID_MNO }}
          DB_ID_SUBSID: ${{ secrets.DB_ID_SUBSID }}
          DB_ID_FIN: ${{ secrets.DB_ID_FIN }}
          DB_ID_SMALL: ${{ secrets.DB_ID_SMALL }}
        # ⚠️ 파이썬 파일명이 main.py가 아니라면 아래 파일명을 변경하세요
        run: python main.py
