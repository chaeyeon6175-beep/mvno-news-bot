name: Daily News Clipping

on:
  schedule:
    # 매일 한국 시간 아침 9시 (UTC 00:00) 실행
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 필요할 때 수동으로도 실행 가능하게 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Clipping Script
        env:
          # 깃허브 레포지토리 Settings > Secrets에 저장한 변수들
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_ID_MNO: ${{ secrets.DB_ID_MNO }}
          DB_ID_SUBSID: ${{ secrets.DB_ID_SUBSID }}
          DB_ID_FIN: ${{ secrets.DB_ID_FIN }}
          DB_ID_SMALL: ${{ secrets.DB_ID_SMALL }}
        run: python your_script_name.py  # 실행할 파이썬 파일명으로 수정하세요
