name: Daily News Clipping

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시(한국)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Clipping Script
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_ID_MNO: ${{ secrets.DB_ID_MNO }}
          DB_ID_SUBSID: ${{ secrets.DB_ID_SUBSID }}
          DB_ID_FIN: ${{ secrets.DB_ID_FIN }}
          DB_ID_SMALL: ${{ secrets.DB_ID_SMALL }}
        # 폴더 내의 .py 파일을 자동으로 찾아서 실행 (파일명이 main.py가 아니어도 작동함)
        run: |
          PYTHON_FILE=$(ls *.py | head -n 1)
          echo "실행할 파일: $PYTHON_FILE"
          python "$PYTHON_FILE"
